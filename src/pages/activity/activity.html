<ion-header>
    <ion-navbar>
        <ion-title>activity</ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="royal" (click)="loadActivity()">
                <ion-icon name="sync"></ion-icon>
            </button>
            <button ion-button icon-only color="royal">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of activities">
            <ion-thumbnail item-start>
                <img src="assets/imgs/logo.png">
            </ion-thumbnail>
            <h2>{{ item.activity_type_name }}</h2>
            <p>{{ item.activity_name }}</p>
            <button ion-button clear item-end>View</button>
        </ion-item>
    </ion-list>
    <div text-center *ngIf="activities.length==0">No Data</div>
</ion-content>
